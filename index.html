<!doctype html>
<html lang='es'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="normalize.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>
    <title>M&Azon</title>
</head>

<body>
    <header>

    </header>

    <div class='container-fluid'>

        <div class="row mt-5 justify-content-center">
            <section id='client-form' class="col-6">
                <h2>Formulario de compra</h2>
                <div class='form-group'><input type='text' class='form-control' id='client-name'
                        placeholder='Nombre del cliente: Ej Carlos'"></div>
                <div class=" form-check" id="div-checkbox-card">
                    <input type="checkbox" class="form-check-input" id="card-checkbox">
                    <label class="form-check-label" for="card-checkbox">Pago con tarjeta</label>
                </div>
                <button type='button' id="create-client-button" class='btn btn-primary'
                    onclick='createNewClient()'>Crear
                    cliente</button>
            </section>
        </div>

        <div class='row mt-5'>
            <form class='col-md-4'>
                <h2>Producto</h2>
                <div class='form-group'><input type='text' class='form-control' id='nombre-producto'
                        placeholder='Nombre'></div>
                <div class='form-group'><input type='text' class='form-control' id='marca-producto' placeholder='Marca'>
                </div>
                <div class='form-group'><input type='text' class='form-control' id='categoria-producto'
                        placeholder='CategorÃ­a'></div>
                <div class='form-group'><input type='text' class='form-control' id='url-image-producto'
                        placeholder='URL Imagen'></div>
                <div class='form-group'><input type='number' class='form-control' id='precio-producto'
                        placeholder='Precio'></div>
                <div class='form-group'><input type='number' class='form-control' id='cantidad-producto'
                        placeholder='Cantidad'></div>
                <button type='button' class='btn btn-primary' onclick='createProduct()'>Enviar</button>

                <h2>Subtotal: <span id="subtotal"></span></h2>
                <h2>Total: <span id="total"></span></h2>
            </form>
            <div class='col-md-6 justify-content-center align-items-center' id='product-list'></div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <script src='main.js'></script>
</body>

</html>
