<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>M&Azon</title>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <h1>M&Azon</h1>
    </header>

    <div class="container">
        <div class="row mt-5">
            <form class="col-sm-4">
                <section class="mb-5">
                    <h2>Producto</h2>
                    <div class="form-group"><input type="text" class="form-control" id="nombre-producto"
                            placeholder="Nombre"></div>
                    <div class="form-group"><input type="text" class="form-control" id="marca-producto"
                            placeholder="Marca">
                    </div>
                    <div class="form-group"><input type="text" class="form-control" id="categoria-producto"
                            placeholder="CategorÃ­a"></div>
                    <div class="form-group"><input type="text" class="form-control" id="url-image-producto"
                            placeholder="URL Imagen"></div>
                    <div class="form-group"><input type="number" class="form-control" id="precio-producto"
                            placeholder="Precio"></div>
                    <div class="form-group"><input type="number" class="form-control" id="stock-producto"
                            placeholder="Stock"></div>
                    <button type="button" class="btn btn-primary" onclick="crearProducto()">Enviar</button>
                </section>
                <section>
                    <h2>Formulario de compra</h2>
                    <div class="form-group"><input type="text" class="form-control" id="nombre-producto"
                            placeholder="Nombre del cliente: Ej Carlos"></div>
                    <label for="card-checkbox">Pago con tarjeta</label>
                    <input type="checkbox" id="card-checkbox"> <br>
                    <p id="quantity-products" class="btn btn-secondary">0</p><button type="button" class="btn btn-primary">Comprar</button>
                </section>
            </form>

            <div class="col-8 justify-content-center align-items-center" id="product-list"></div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
