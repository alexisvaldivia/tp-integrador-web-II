<!doctype html>
<html lang='es'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>
    <title>M&Azon</title>
</head>

<body>
    <header class="py-3 bg-light fixed-top">
        <div class="noselect d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <img src="./assets/bolsaicon.png" class="mx-4">
                <span class="fs-1 fw-bold">M&Azon</span>
            </a>
        </div>
    </header>

    <div id="login-container" class="container">
        <div class="row justify-content-center">
            <form class="col-12">
                <h2 class="fw-bold text-center m-4 noselect">Formulario de Compra</h2>
                <div class="d-flex align-items-center justify-content-center">
                    <label for="client-name" class="fw-bold fs-5">Nombre:</label>
                    <div class='form-group mx-2'>
                        <input
                            type='text'
                            class='form-control'
                            id='client-name'
                            placeholder='Nombre del cliente: Ej Carlos'
                            required>
                    </div>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="card-checkbox">
                        <label
                            class="form-check-label"
                            for="card-checkbox">
                            <i class="fa-solid fa-credit-card"></i>
                        </label>
                    </div>
                </div>
                <button type='submit' id="create-client-button" class='btn btn-primary d-block mt-4 m-auto' onclick='createNewClient()'>Crear
                    cliente</button>
                </form>
        </div>
    </div>

    <div id="content" class='container-fluid hide'>
        <div class='row mt-5'>
            <form class='col-md-4'>
                <h2>Producto</h2>
                <div class='form-group'><input type='text' class='form-control' id='nombre-producto'
                        placeholder='Nombre'></div>
                <div class='form-group'><input type='text' class='form-control' id='marca-producto' placeholder='Marca'>
                </div>
                <div class='form-group'><input type='text' class='form-control' id='categoria-producto'
                        placeholder='Categoría'></div>
                <div class='form-group'><input type='text' class='form-control' id='url-image-producto'
                        placeholder='URL Imagen'></div>
                <div class='form-group'><input type='number' class='form-control' id='precio-producto'
                        placeholder='Precio'></div>
                <div class='form-group'><input type='number' class='form-control' id='cantidad-producto'
                        placeholder='Cantidad'></div>
                <button type='button' class='btn btn-primary' onclick='createProduct()'>Añadir Producto</button>

                <h2>Subtotal: <span id="subtotal"></span></h2>
                <h2>Total: <span id="total"></span></h2>
            </form>
            <div class='col-md-8 justify-content-center align-items-center' id='product-list'></div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <script src='main.js'></script>
</body>

</html>
